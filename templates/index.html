{% extends "base.html" %}
{% block content %}
<h2>arabalar</h2>
<a href="{{ url_for('add_car') }}" class="btn btn-primary mb-3">Add Car</a>
<table class="table table-bordered">
  <thead>
    <tr>
      <th>Name</th>
      <th>Year</th>
      <th>Mileage</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for car in cars %}
    <tr>
      <td>{{ car.name }}</td>
      <td>{{ car.year }}</td>
      <td>{{ car.mileage }}</td>
      <td>
        <a href="{{ url_for('edit_car', car_id=car.id) }}" class="btn btn-warning btn-sm">Edit</a>
        <a href="{{ url_for('delete_car', car_id=car.id) }}" class="btn btn-danger btn-sm">Delete</a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
